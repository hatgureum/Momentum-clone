<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__column"></div>
      <div class="header__column">
        <div><span id="weather"></span></div>
        <div>
          <span id="city"></span>
        </div>
      </div>
    </header>
    <div>
      <h3 class="clock"></h3>

      <form id="login-form">
        <input
          maxlength="15"
          placeholder="Write your name"
          required
          type="text"
        />
        <input type="submit" value="Log In" />
      </form>
    </div>
    <div>
      <h2 class="hidden greeting"></h2>
    </div>

    <div id="todo-box">
      <form id="todo-form">
        <input class="todo__newTodo" type="text" placeholder="New Todo" />
      </form>
      <ul id="todo-list"></ul>
    </div>

    <div>
      <span id="quote"></span>
      <span id="author"></span>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background_img.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/geolocation.js"></script>
  </body>
</html>
