<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="link header__column">Links</div>
      <div class="geo header__column">
        <div><span class="geo__weather"></span></div>
        <div>
          <span class="geo__city"></span>
        </div>
        <input class="geo__delete hidden" type="button" value="❌" />
      </div>
    </header>
    <main>
      <div>
        <form id="login-form">
          <input
            maxlength="15"
            placeholder="Write your name"
            required
            type="text"
          />
          <input type="submit" value="Log In" />
        </form>
      </div>
      <div class="clockbox">
        <h3 class="clock"></h3>
        <h2 class="hidden greeting"></h2>
      </div>

      <div id="todo-box">
        <form id="todo-form">
          <input class="todo__newTodo" type="text" placeholder="New Todo" />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </main>
    <footer>
      <div class="quote">
        <div class="quote__quotebox">
          <span class="quote__quote"></span>
        </div>
        <div class="quote__authorbox">
          <span class="quote__author"></span>
        </div>
      </div>
    </footer>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background_img.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/geolocation.js"></script>
  </body>
</html>
